# =============================================================================
# Production Redis Configuration
# 
# Optimized for production workloads with security and performance
# =============================================================================

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Settings
save 900 1     # Save after 900 seconds if at least 1 key changed
save 300 10    # Save after 300 seconds if at least 10 keys changed  
save 60 10000  # Save after 60 seconds if at least 10000 keys changed

# AOF (Append Only File) Settings
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Network and Connection Settings
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Security Settings (uncomment and configure for production)
# requirepass your-secure-password-here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command EVAL ""
# rename-command DEBUG ""
# rename-command CONFIG ""

# Performance Settings
databases 16
hz 10
dynamic-hz yes

# Slow Log Settings
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced Settings
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Logging
loglevel notice
# logfile /var/log/redis/redis.log  # Uncomment for file logging

# Protected Mode (disable if using proper authentication)
protected-mode no

# Bind to all interfaces (configure firewall rules)
bind 0.0.0.0
